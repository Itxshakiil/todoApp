  <body>
    <header class="header">
      <h1 class="brand-logo">To Do App</h1>
      <div class="search-form-wrapper">
        <form action="" id="searchForm">
          <input
            type="text"
            id="search"
            title="Enter tasks to search"
            name="search"
            placeholder="Search..."
          />
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="todos">
          <h3 class="todos-title">Task To Do</h3>
          <div class="list-header">
            <div class="item">Todo Item</div>
            <div class="right">
              <span>Completed</span>
              <span>Remove</span>
            </div>
          </div>
          <ul id="tasks-list"></ul>
          <div class="footer">
            <button onclick="clearCompleted()">Clear completed</button>
            <button onclick="markAsCompleted()">Mark all as completed</button>
          </div>
        </div>
        <div class="add-form">
          <form id="add-form" action="">
            <input
              type="text"
              name="todo"
              id="add-input"
              autocomplete="off"
              placeholder="Add Task..."
            />
            <input type="submit" value="Add" />
          </form>
        </div>
      </div>
    </main>
